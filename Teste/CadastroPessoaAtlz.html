<html>
    <head>
        <title>Cadastro de Pessoa</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="Content/bootstrap.css">
        <link rel="stylesheet" type="text/css" href="Content/bootstrap.min.css">
        <script type="text/javascript" src="script/mascara.js"></script>
        <script type="text/javascript" src="script/data.js"></script>
    </head>
    <body>
        <table border="1" class="table-responsive" style="border:solid;width: 100%; border-style:inset; background-color:#3071a9;height: 120px;direction:initial" >
            <thead>    
                <tr  style="font-size:50px">
                    <th class="text-center">Cadastro de Pessoas</th>
                </tr>
            </thead>
           
        </table>
        
        <br/>

        <form action="CadastroPessoa.php"   method="post">
            <div class="row">
                <div class="col-md-4">
                    <label class="text-left form-inline" style="color: blue">Id</label>
                    <input name="id" type="number" class="form-control" />
                </div>
                <div class="col-md-4">    
                    <label id="lblNome" class="text-left form-inline" style="color: blue">Nome</label>
                    <input name="nome" id="txtNome" type="text" class="form-control"/>
                </div>
                <div class="col-md-4">    
                    <label id="lblData" class="text-left form-inline" style="color: blue">Data</label>
                    <!--<input name="data" id="txtData" type="text" onkeypress="dateMask(txtData,event)" placeholder="mm/dd/aaaa" maxlength="10" class="form-control" />-->
                    <input name="data" id="txtData" type="date"  onkeypress="dateMask(this,event)"  class="form-control" />
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <label id="lblContato" class="text-left form-inline" style="color: blue">Contato</label>
                    <input name="contato" id="txtContato" type="text" class="form-control" onkeypress="mascara(txtContato,'## #####-####')" maxlength="13" placeholder="99 99999-9999" />
                </div>
                <div class="col-md-6">
                    <label id="lblTipoPessoa" class="text-left form-inline" style="color: blue" >Tipo Pessoa</label>
                        <select id="sltTipoPessoa" name="tipopessoa" class="form-control" >
                        <option >Selecione...</option>
                        <option >Fisica</option>
                        <option >Juridica</option>
                    </select>
                </div>
            </div>
            <br/>
            <div class="text-center">
                <input   id="btnSalvar" type="submit" value="Salvar" class="btn-primary btn-lg"/>
            </div>
        </form>
        <br/>
        <div class="text-center">
            <a href="ListarPessoa.php"><input type="submit" value="Voltar" class="btn-primary btn-lg" /></a>       
        </div>
         
    </body>
</html>
